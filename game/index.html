<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Крестики-нолики</title>
  </head>
  <body>
    <div class="root">
      <header class="header common-width">
        <h1 class="header__title">Крестики-нолики</h1>
      </header>
      <main class="main common-width">
        <button type="button" class="button game__button-start">
          Начать игру
        </button>
        <section class="game">
          <ul class="game__field">
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
            <li class="game__field-cell empty"></li>
          </ul>
          <button type="button" class="button popup__button-open">
            Результаты
          </button>
          <h2 class="game__title"></h2>
          <p class="game__text"></p>

          <button type="button" class="button game__button-reset">
            Новая игра
          </button>
        </section>
      </main>
      <footer class="footer common-width">
        <p class="footer__copyright">
          <span class="footer__copyright-sign">©</span>
          <span class="footer__copyright-year">2022</span>
          <a
            href="https://github.com/ProjectOnGitHub"
            class="footer__link link"
            target="_blank"
            >github</a
          >
        </p>
        <a
          href="https://rs.school/js-stage0/"
          class="footer__link link"
          target="_blank"
          ><img
            src="./assets/svg/rs_school_js.svg"
            alt="Logo"
            class="footer__logo"
        /></a>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="button popup__button-close">Х</button>
          <h1 class="popup__title">Результаты</h1>
          <table class="table">
            <tbody class="table__body">
              <tr class="table__row table__row_heading">
                <th class="table__header">№</th>
                <th class="table__header">Победитель</th>
                <th class="table__header">Ходы</th>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <template class="table__template">
        <tr class="table__row table__row_data">
          <td class="table__data"></td>
          <td class="table__data"></td>
          <td class="table__data"></td>
        </tr>
      </template>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
